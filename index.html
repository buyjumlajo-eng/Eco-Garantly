    <title>Garantly | Modernizing Balkan Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff;
        color: #000000;
        transition: font-family 0.3s ease;
        overflow-x: hidden;
      }
      .font-arabic {
        font-family: 'Cairo', sans-serif !important;
        font-weight: 500;
      }
      
      /* Grain Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        z-index: 9999;
        pointer-events: none;
      }

      .gold-text { color: #f6eabe; }
      .gold-bg { background-color: #f6eabe; }
      .gold-border { border-color: #f6eabe; }
      
      html { scroll-behavior: smooth; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f9f9f9; }
      ::-webkit-scrollbar-thumb { background: #000; border-radius: 10px; }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .hero-gradient-overlay {
        background: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.95) 100%);
      }
    </style>
